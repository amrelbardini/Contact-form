<!DOCTYPE html>
<html>
<head>
    <title>Contact Form</title>
	<meta charset="utf-8" />

    <!--Start My Css files-->
    <link rel="stylesheet" href="../Css/bootstrap.min.css" /><!--BootStrap-min version 4.4.1-->
    <link rel="stylesheet" href="../Css/all.min.css" /><!--FontAwesome lib-->
    <link rel="stylesheet"href="../Css/main.css" /><!--Main Css file-->
    <!--End My Css files-->
</head>
<body>
    <!--Start header section-->
    <div class="header">
        <div class="overlay"></div>
        <div class="container">
            <div class="button">
                <button form="" type="submit" name="login" value="login" class="btn text-capitalize ">log in</button>
            </div>
            <!--Start section contact form-->
            <h1 class="h2 text-center">E-Gaming Forum</h1>
            <div class="box">               
                <div class="contact-form">
                    <h2 class="h4 text-uppercase text-center">sign up and start having fun !</h2>
                    <form class="form-info" id="mainform" method="post">
                        <p class="text-capitalize">Birthday</p>
                        <input  type="date" name="birthday" />
                        <p class="text-capitalize">username</p>
                        <input class="text" type="text" name="username" placeholder="username" required />
                        <p class="lead hint">
                            Hint:Don't use your real name
                        </p>
                        <p class="text-capitalize">password</p>
                        <input class="password" type="password" name="username" placeholder="password" required />
                        <p class="text-capitalize">email</p>
                        <input type="email"  placeholder="email" name="email" />                      
                    </form>
                    <input form="mainform" type="submit" value="Sign up" class="btn  btn-success" />
                </div>
            </div>                   
         </div>
        <!--End section contact form-->
    </div>
    <!--End header section-->
    <!--Start footer section-->
    <footer class="footer">
      <div class="container ">
          <ul class="list-unstyled text-capitalize text-center">
              <li><a href="#">About us</a></li>
              <li><a href="#">jobs</a></li>
              <li><a href="#">blog</a></li>
              <li><a href="#">parents</a></li>
              <li><a href="#">help</a></li>
              <li><a href="#">terms</a></li>
              <li><a href="#">privacy</a></li>              
          </ul>
          <div class="footer-content">
             <div class="row">
                 <div class="col-sm-12 col-md-5">
                     <!--Start options-->
                     <div class="options">
                         <i class="fas fa-globe-americas"></i>
                         <select id="option">
                             <option value="English">English</option>
                             <option value="Arabic">Arabic</option>
                         </select>
                     </div>
                     <!--End options-->                    
                 </div>
                 <div class="col-sm-12 col-md-7">
                     <!--Start Copyright-->
                     <div class="copyright text-uppercase text-center">
                         <p>
                             &copy;2020 ElbardiniCorp All rights reserved
                         </p>
                     </div>
                     <!--End Copyright-->
                 </div>
             </div>
          </div>
      </div>
    </footer>
    <!--End footer section-->
   

    <!--Start My script files-->
    <script src="../Js/jquery-3.4.1.min.js"></script><!--JQuery version 3.4.1-->
